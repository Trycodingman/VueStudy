<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Base learn</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 이벤트를 배워보자!!  -->
    <div id="app">
        <form v-on:submit="submit">
            <input type="text"><br/>
            <button type="submit">Submit</button>
        </form>

        {{year}} <br/>
        <button v-on:click="plus">더하기</button>
        <button v-on:click="minus">빼기</button>
        <button v-on:click="alert">Click Here</button>
    </div>
        <script>
            new Vue({
                el: '#app',
                data:{
                    year:2018
                },
                methods: {
                    alert(){
                        alert('Hi Noh');
                    },

                    plus(){
                        this.year++;
                    },
                    
                    minus(){
                        this.year--;
                    },
                    
                    submit(){
                        alert('submitted');
                        console.log('hello')
                    }
                }
            })
        </script>
    
</body>
</html>
