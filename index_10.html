<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Base learn</title>
    <style>
        .red {
            color: red;
        }

        .bold {
            font-weight: bold;
        }

        .font-bold {
            font-weight: bold;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- learning v-for list rendering  -->
    <div id="app">
        <div>
            {{ people[0].name }} {{ people[0].age }}
        </div>
        <div>
            {{ people[1].name }} {{ people[1].age }}
        </div>
        <div>
            {{ people[2].name }} {{ people[2].age }}
        </div>
        <div>
            {{ people[3].name }} {{ people[3].age }}
        </div>

        <hr />

        <!-- in 을 써도 되고 of를 써도 된다. -->
        <div v-for="(person, index) in people" :key="person.id">
            {{ person.name }} {{ person.age }}  {{ index+1 }}
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                people: [
                    { id: 1, name: 'a', age: 20 },
                    { id: 2, name: 'b', age: 21 },
                    { id: 3, name: 'c', age: 22 },
                    { id: 4, name: 'd', age: 23 },
                    { id: 5, name: 'e', age: 24 },
                ]
            },
            methods: {
                
            },
        })
    </script>
    
</body>
</html>
